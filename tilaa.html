<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://gamepedia.cursecdn.com/goldenrush_gamepedia/6/64/Favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <title>Harjoitus 10</title>
</head>

<body>

  <div class="container">
    <header>
      <svg height="130" width="210">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="70%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="110" cy="55" rx="100" ry="40" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="20" font-family="Verdana" x="30" y="61">Best WorldShop</text>
      </svg>
      <div class="company">
        <p class="companyName">Our Best WorldShop</p>
      </div>
    </header>

    <aside>
      <nav class="navbar">
        <ul class="menu">
          <li class="menu_item"><a href="index.html">Tietoa yrityksestä</a></li class="menu_item">
          <li class="menu_item"><a href="tuotteet.html">Tuotteet/Palvelut</a></li>
          <li class="menu_item"><a class="active" href="tilaa.html">Tilaa</a></li>
          <li class="menu_item"><a href="yhteystiedot.html">Yhteystiedot</a></li>
        </ul>
      </nav>
    </aside>

    <section>
      <div class="tilaa">
        <h3 class="name">Tilaa</h3>
        <div class="form">
          <form class="myForm" id="myForm" name="contactform" method="post" action="">
            <div class="data">

              <label class="name" for="first_name">Nimi: </label>
              <input class="firstNameInput" type="text" placeholder="Nimi" name="first_name" required>

              <label class="lastName" for="last_name">Sukunimi: </label>
              <input class="lastNameInput" type="text" placeholder="Sukunimi" name="last_name" required>

            </div>

            <div class="phone">

              <label class="email" for="email">Email: </label>
              <input class="emailInput" type="text" placeholder="Email" name="email" required>

              <label class="phone" for="phone">Puhelin: </label>
              <input class="phoneInput" type="text" placeholder="Puhelin" name="phone" required>

            </div>

            <div>
              <textarea class="textArea" name="order" id="" placeholder="Some text here...."></textarea>
            </div>

            <button type="submit" class="order">Tilaa --></button>
          </form>
          <div class="orderResult">
            <p class="orderText">Your order was sent!</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <p>© 2020 All Rights Reserved</p>
      </div>
    </footer>

  </div>

  <script src="./script/jquery-3.4.1.min.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
