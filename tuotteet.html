<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://gamepedia.cursecdn.com/goldenrush_gamepedia/6/64/Favicon.ico"
    type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <title>Harjoitus 10</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="logo">
        <svg height="130" width="210">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="70%" y2="0%">
              <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
          </defs>
          <ellipse cx="110" cy="55" rx="100" ry="40" fill="url(#grad1)" />
          <text fill="#ffffff" font-size="20" font-family="Verdana" x="30" y="61">Best WorldShop</text>
        </svg>
      </div>
      <div class="company">
        <h1 class="companyName">Our Best WorldShop</h1>
      </div>
      <div class="registerLoginBtn">
        <a class="registerAndLogin registrBtn" href="#">Register</a>
        <div class="registerWindow">
          <button class="button closeRegister">X</button>
          <h3>New User</h3>
          <form class="registerForm" action="" method="post">
            <label for="name">First Name</label>
            <input type="text" placeholder="First Name" id="name" name="name" required>
            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <div class="registBtn">
              <button class="registerAndLogin registrBtn" type="submit">Register</button>
            </div>
          </form>
        </div>
        <a class="registerAndLogin loginBtn" href="#">Login</a>
        <div class="loginWindow">
          <button class="button closeLogin">X</button>
          <h3>Login</h3>
          <form action="" method="post">
            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <div class="loginBtn">
              <button class="registerAndLogin loginBtn" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

    <aside>
      <nav class="navbar">
        <ul class="menu">
          <li class="menu_item"><a href="index.html">Tietoa yrityksestä</a></li class="menu_item">
          <li class="menu_item"><a class="active" href="tuotteet.html">Tuotteet/Palvelut</a></li>
          <li class="menu_item"><a href="tilaa.html">Tilaa</a></li>
          <li class="menu_item"><a href="yhteystiedot.html">Yhteystiedot</a></li>
        </ul>
      </nav>

      <div class="basketPic">
        <img class="basket_item" src="./images/ShoppingBasket.png" alt="">
        <span class="countInBasket">0</span>
      </div>

      <div class="basket">
        <div class="basketWindow">
          <div class="basket-head">
            <div class="basket-title">Basket</div>
            <div class="basket-total">Total price: <span>0</span> eur</div>
          </div>
          <div class="cart-wrapper">
            <div id="cart-empty">
              Your basket is empty
            </div>
            <div class="goods">
              <div class="goods-img-wrapper">
                <img class="goods-img" src="img/temp.png" alt="">
              </div>
              <div class="goods-description">
                <h2 class="goods-title">Product name</h2>
                <p class="goods-price">100000 eur</p>
              </div>
              <div class="goods-price-count">
                <div class="goods-trigger">
                  <button class="goods-delete"></button>
                </div>
                <div class="goods-count">1</div>
              </div>
            </div>
          </div>
          <button class="cart-confirm">Buy</button>
          <div class="cart-close">
          </div>
        </div>
      </div>

    </aside>

    <section>
      <div class="productsBox">
        <div class="katsoWindow">
          <div class="imgAndText">
            <div class="tuoteImg"></div>
            <p class="tuoteText"></p>
          </div>
          <div class="priceAndId">
            <span class="tuoteID"></span>
            <span class="hinta"></span>
          </div>
          <button class="close">X</button>
          <button class="tilaa"><a href="tilaa.html">Tilaa</a></button>
        </div>
        <!-- HERE IS COMING PRODUCTS CARD BY JAVASCRIPT -->
      </div>
    </section>

    <footer>
      <div class="footer">
        <p>© 2020 All Rights Reserved</p>
      </div>
    </footer>

  <script src="./script/productCards.js"></script>
  <script src="./script/registerLogin.js"></script>
</body>

</html>
